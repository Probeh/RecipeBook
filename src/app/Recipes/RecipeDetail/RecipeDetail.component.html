<div class="row">
  <div class="col-xs-12">
    <img src="{{this.recipe.imagePath}}"
    style="height: 450px;"
    alt="{{this.recipe.name}}"
    class="img-responsive">
  </div>
</div>
<div class="row text-center">
  <div class="col-xs-12">
    <h1>{{this.recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown> <!-- Adding Dropdown Directive To EventListener -->
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="this.addToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    {{this.recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let item of this.recipe.ingredients">
        {{ item.name }} - ({{ item.amount }})
      </li>
    </ul>
  </div>
</div>
