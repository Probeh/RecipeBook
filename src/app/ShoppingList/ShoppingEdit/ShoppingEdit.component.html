<!-- Template-Driven (TD) Form Approach -->
<div class="row">
  <div class="col-xs-12">
    <form #shopForm="ngForm" (ngSubmit)="onSubmit(shopForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input class="form-control"
            type="text" 
            id="name"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input class="form-control"
          type="number" 
          id="amount" 
          name="amount"
          ngModel
          required
          pattern="[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
            type="submit"
            [disabled]="!shopForm.valid">
            {{ this.editMode ? 'Edit' : 'Add' }}</button>&nbsp;
          <button class="btn btn-primary" 
            type="button"
            (click)="this.onClear()">
            Clear</button>&nbsp;
          <button class="btn btn-danger" 
            *ngIf="this.editMode" 
            type="button"
            [disabled]="!this.editMode"
            (click)="onDelete()">
            Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
