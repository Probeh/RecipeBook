<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="text-center">
      <img src="https://intellihr.com.au/wp-content/uploads/2017/06/avatar_placeholder_temporary.png" style="width: 200px;">
      <h1>User Login</h1>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSignin(loginForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" 
          class="form-control"
          ngModel
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password"
          class="form-control"
          ngModel
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </form>
  </div>
</div>
